<html lang="en">
    <head>
        <title> Smart Search </title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <link href='SmartSearch.css' rel='stylesheet'/>
        <script src="//code.jquery.com/jquery-1.11.1.js"></script>
        <script type="text/javascript" src="SmartSearch.js"></script>
    </head>
    
    <body>
    
	<div id="search">
        <input type="text" id="searchInput" placeholder="Search" onkeydown="if (event.keyCode == 13) document.getElementById('searchButton').click();"/>
	</div>
        
    <div id="buttons">
        <input type="button" value="Add Filter" id="searchButton" onClick="goToData();"/>
        <input type="button" value="See Results" id="resultsButton" onClick="openURL();"/>
    </div>    
        
    <div id="history">
        <input type="button" value="Reset Filters" id="resetButton" onClick="reset();"/>
    </div>
        
    </body>
</html>
