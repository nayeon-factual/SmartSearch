<html lang="en">
    <head>
        <title> Smart Search </title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <link href='css/SmartSearch.css' rel='stylesheet'/>
        <link href='resources/select2-3.5.1/select2.css' rel='stylesheet'/>
        <script src="//code.jquery.com/jquery-1.11.1.js"></script>
        <script type="text/javascript" src="resources/keyterms.js"></script>
        <script type="text/javascript" src="resources/taxonomy.js"></script>
        <script type="text/javascript" src="resources/synonymsByTable.js"></script>
        <script type="text/javascript" src="resources/select2-3.5.1/select2.js"></script>
        <script type="text/javascript" src="js/filters.js"></script>
        <script type="text/javascript" src="js/SmartSearch.js"></script>
    </head>
    
    <body>
    <!-- General Input Search -->
    <input class="searchInput" placeholder="Search" onkeydown="keyPress();"/>
    <!-- Filters Input Search -->
    <div class="hiddenToggle">
        <div id="categoryLabel"></div>
        <input type="hidden" class="filterInput" placeholder="Search"/>
        <p class="filterSuggestions">Escape to Exit Filter Mode</p>
<!--        <input type="button" value="Undo Filter" id="undoFilterButton" onClick="swapView();ClearFields();"/>-->
    </div>
        
    <p class="suggestions">
        Suggested Searches: &nbsp; "country: US"  &nbsp; "region: CA"  &nbsp; "city: Los Angeles" &nbsp; "chain: Starbucks"    
    </p>
        
    <div id="buttons">
<!--        <input type="button" value="Add Filter" id="searchButton" onClick=""/>-->
        <input type="button" value="See Results" id="resultsButton" onClick="openURL();"/>
        <input type="button" value="Reset Filters" id="resetButton" onClick="reset();"/>
    </div>    
    
    <div id="history">
    </div>
        
    </body>
</html>
